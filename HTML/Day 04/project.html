<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>University Registration Form</h1>   
    
    <p>Please fill out the form below to register.</p>
    <hr>

    <form>

        <h2>Personal Details</h2>

        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="firstName">

        <br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lastName">

        <br><br>

        <label for="DOB">Date of Birth:</label>
        <input type="date" id="DOB" name="dateofbirth">

        <br><br>

        <label>Gender:</label><br>

        <input type="radio" id="male" value="male" name="gender">
        <label for="male">Male</label>

        <br>

        <input type="radio" id="female" value="female" name="gender">
        <label for="female">Female</label>

        <br><br>

        <label for="upload-file">Upload your photo:</label>
        <br>
        <input type="file" id="upload-file" name="file">

        <br><br>

        <hr>

        <h2>Contact Information</h2>

        <label for="email-address">Email Address:</label>
        <input type="email" id="email-address" name="email">

        <br><br>

        <label for="phone-number">Phone Number:</label>
        <input type="tel" id="phone-number" name="phone">

        <br><br>

        <label for="address">Mailing Address:</label><br>
        <textarea name="address" id="address" rows="5" cols="30"></textarea>

        <br><br>

        <hr>

        <h2>Academic Information</h2>

        <label for="course-selection">Select Your Course:</label>
        <select name="course" id="course-selection">
            <option value="CSE">Computer Engineering</option>
            <option value="ME">Mechanical Engineering</option>
            <option value="CE">Civil Engineering</option>
            <option value="E&TC">E&TC Engineering</option>
        </select>
        
        <br>

        <h3>Extracurricular Interests:</h3>

        <input type="checkbox" id="sports" value="sports" name="interests">
        <label for="sports">Sports</label>

        <br>

        <input type="checkbox" id="music&arts" value="music&arts" name="interests">
        <label for="music&arts">Music & Arts</label>

        <br>

        <input type="checkbox" id="technology" value="technology club" name="interests">
        <label for="technology">Technology Clubs</label>

        <br>

        <input type="checkbox" id="volunteering" value="volunteering" name="interests">
        <label for="volunteering">Volunteering</label>

        <h2>Create Your Account</h2>

        <label for="create-pass">Create a Password:</label>
        <input type="password" id="create-pass" name="accountPassword">

        <br><br>

        <label for="sec-question">Security Question:</label>
        <select name="question" id="sec-question">
            <option value="pet">What was your first pet's name?</option>
            <option value="color">What is your favourite color?</option>
        </select>

        <br><br>

        <label for="sec-answer">Security Answer:</label>
        <input type="text" id="sec-answer" name="answer">

        <br><br>
        
        <input type="checkbox" id="agree" name="condition">
        <label for="agree">I agree to the Terms and Conditions.</label>

        <br><br>

        <hr>

        <button type="submit">Register</button>
        <button type="reset">Clear Form</button>
     
    </form>

</body>
</html>
